name: CI

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:

jobs:
  build:
    name: Build (sem testes)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build
        run: mvn -B -ntp -DskipTests package

  coverage:
    name: Testes + Cobertura (>= 80%)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Rodar testes e validar cobertura
        run: mvn -B -ntp verify

      - name: Upload relat√≥rio JaCoCo
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build do JAR
        run: mvn -B -ntp -DskipTests package

      - name: Build da imagem Docker
        run: |
          docker build \
            -t veiculo-service:latest \
            -t veiculo-service:${{ github.sha }} .
